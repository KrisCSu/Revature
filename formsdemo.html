<!DOCTYPE html>
<html lang="en">
<head>
    <title> Forms Demo</title>
</head>
<body>
    <h1 style="text-align: center;">Form Demo</h1><hr/>
    <form>
        <label> Your name : </label>
            <input type="text" id="name" placeholder="Type in your name" required minlength="8"/><br/>
        <label> Enter your password: </label>
            <input type="password" id="password"/><br/>
        <label> Your Age: </label>
            <input type="number" id="age"/><br/>

        <label>Gender</label>
        <input type="radio" name="Gender" value="Female" checked> Female
        <input type="radio" name="Gender" value="Male"> Male
        <br/>
        <label>Choose Your Hobbies</label>
        <input type="checkbox" name="hobby" value="eat" checked> Eat
        <input type="checkbox" name="hobby" value="drink"> Drink
        <input type="checkbox" name="hobby" value="play"> Play
        <br/>
        <label>Fav Food</label>
        <select name="food">
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/>
        <label>Fav Food</label>
        <select name="food" multiple>
            <option value="Italian">Italian</option>
            <option value="French">French</option>
            <option value="Indian">Indian</option>
        </select>
        <br/>
        <label>Comments</label>
        <textarea rows="5" cols="50" id="comment" name="comment"></textarea>
        <br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
